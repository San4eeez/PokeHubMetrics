<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/Assets/pikachu.png">
    <title>PokeHubMetrics</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
</head>

<body>


<nav class="navbar navbar-light" style="background-color: #59316b">
    <div class="container-fluid">
        <img src="/Assets/logo.png" alt="" width="80" height="80" class="d-inline-block align-text-top">
        <!-- Добавлен id="searchForm" для обращения к форме в JavaScript -->
        <form id="searchForm" class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="reklama">


    <div class="container">
        <div class="row ">
            <div class="col-6">
                <div class="card mb-3">
                    <img class="card-img-top pokemonStoreImg" src="Assets/zapchi.gif" alt="Card image cap"
                         height="100px">
                </div>
            </div>
            <div class="col-6">
                <div class="card mb-3">
                    <img class="card-img-top pokemonStoreImg" src="Assets/reklama.gif" alt="Card image cap"
                         height="100px">
                </div>
            </div>
            <div class="col-6">
                <div class="card mb-3">
                    <img class="card-img-top pokemonStoreImg" src="Assets/pokecraft.gif" alt="Card image cap"
                         height="100px">
                </div>
            </div>
            <div class="col-6">
                <div class="card mb-3">
                    <img class="card-img-top pokemonStoreImg" src="Assets/prodam.gif" alt="Card image cap"
                         height="100px">
                </div>
            </div>
        </div>
    </div>

</div>

<div class="tablichka" >
    <table class="table table-bordered" >
        <thead >
        <tr >
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Height</th>
            <th>Weight</th>
            <th>base_experience</th>
            <th>Types</th>
            <th>Abilities</th>
            <th>HP</th>
            <th>Attack</th>
            <th>Defense</th>
            <th>Special Attack</th>
            <th>Special Defense</th>
            <th>Speed</th>
        </tr>
        </thead>
        <tbody class="posts"></tbody>
    </table>
</div>


</body>
</html>
